*{
  margin: 0px 0px;
  padding: 0% 0%; 
  font-family: 'Josefin Sans', sans-serif;
  
}
/* navbar and including things */
.navigation{
    display: flex;
    flex-direction: row;
    
 } 
 

.navbar{
    display: flex;
    align-items: center;
   
    }
.nav{
     margin: 10px 30px; 
    padding: 4px 4px ; 
    text-decoration: none; 
    color: rgb(203, 202, 206);
    font-size: 1.1rem;
}
.nav:hover{
    color: rgb(242, 241, 247);
}
.logo{
    height: 70px;
}
body span{
    font-family: 'Twinkle Star', cursive;    
    color: aliceblue;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 4px;
    margin: 4px;

}
body  p{
    font-family: 'Twinkle Star', cursive;    
}

/* heading & context  */

section header{
    display: flex;
    flex-direction: column;
    height:400px;
    margin: -31px 25px;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: rgb(252, 244, 244);    
}
section header::before{
   top: 0%;
   left: 0%; 
   position: absolute;
   height: 440px;
   width: 100%;
   content: "";
   background: url(./a3.jpg) no-repeat center center/cover;  
    z-index: -1;
   opacity: 2;

}
section header  h1 {
    margin-bottom: 20px ;
    font-size: 3.4rem;
    font-family: 'Twinkle Star', cursive;
}
section header  p{
    font-size: 1.4rem;
    text-align: center;
    
}
section header button{
    font-size: 2rem;
    background: rgb(167, 16, 46);
    border: 2px solid rgb(223, 215, 217);
    border-radius: 45px;
    color: white;
    margin: 22px 4px;
    padding: 20px;
}
section header button:hover{
    background-color: crimson;
}   
/* our services */
#services{
         display: flex;
         justify-content: center;
         align-items: center;
         text-align: center;
        
}
#services div {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width:48%;
    height: 365px;
    border: 2px solid black;
    border-radius: 4px;
    margin: 4px 9px;
    padding: 4px ;
    box-shadow: black 2px 2px 22px;
    transition: transform 0.3s;
    cursor: pointer;
}
#services div:hover {
 transform: scale(1.03);
}
h2{
    text-align: center;
    margin-bottom: 20px ;
    font-size: 2.8rem;
    font-family: 'Twinkle Star', cursive;
    padding: 4px;
}
#services div img{
        width:160px;
        margin-bottom: 20px;
        padding: 4px;
}
#services div h3{
    margin-bottom: 20px ;
    font-family: 'Twinkle Star', cursive;
   }
    
/* our clients section  */
.ourclients{
    position: relative;
}
.ourclients h2{
    margin-top: 40px;
    padding-top: 50px;
    color: rgb(2, 41, 75);
}
.ourclients #ourclients{
    display: flex;
    flex-direction: row-reverse;
    height:400px;
    margin: -31px 25px;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.ourclients #ourclients::before{
   top: 0%;
   left: 0%;
   position: absolute;
   height: 470px;
   width: 100%;
   content: "";
   background: url(./a7.webp) no-repeat center center/cover;
   z-index: -1;
   opacity: 0.5;}
.ourclients  div .clients img{
    width: 100px;
    margin: 30px;

}

/* footer & lastsection */

footer{
    background-color: black;
    color: floralwhite;
    text-align: center;
    padding: 4px;
}
